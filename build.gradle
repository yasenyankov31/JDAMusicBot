plugins {
    id 'java'
}

group = 'org.Yasen'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    //Change 'implementation' to 'compile' in old Gradle versions
    implementation("net.dv8tion:JDA:5.0.0-beta.8")
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
}

